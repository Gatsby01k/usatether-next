<svg width="840" height="200" viewBox="0 0 840 200" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="USATether Shine Wordmark">
  <style>
    @keyframes sweep { 0%{ transform: translateX(-120%) skewX(-20deg); opacity:.0 } 20%{opacity:.15} 100%{ transform: translateX(120%) skewX(-20deg); opacity:.0 } }
    .shine { animation: sweep 3.6s cubic-bezier(.25,.1,.25,1) infinite; }
    @media (prefers-reduced-motion: reduce) { .shine { animation: none } }
  </style>
  <defs>
    <linearGradient id="w" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#2563eb"/><stop offset="100%" stop-color="#ef4444"/>
    </linearGradient>
    <clipPath id="word">
      <text x="24" y="120" font-family="Inter, ui-sans-serif, system-ui, Segoe UI, Roboto, Helvetica, Arial" font-size="96" font-weight="900">USATether â‚®</text>
    </clipPath>
  </defs>
  <rect width="840" height="200" rx="18" fill="#0b0f1a"/>
  <g clip-path="url(#word)">
    <rect width="840" height="200" fill="url(#w)"/>
    <rect class="shine" x="-200" y="0" width="160" height="220" fill="#fff" opacity=".12"/>
  </g>
</svg>